<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Book Shop</title>
</head>

<body onload="init()" class="container">
    <h1 class="h1">Welcome To My Book Shop</h1>
    
    <div class="filter-container">
        <input placeholder="book name" onkeyup="onFilterName(this)"> sort by
        <select onchange="onSort(this)">
            <option value="name">name</option>
            <option value="price">price</option>
        </select>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-add-book" data-toggle="modal" data-target="#exampleModal">
        Create new Book
    </button>
    
    <!-- Modal ADD NEW BOOK -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookModalLabel">Add new book title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="add-name input" placeholder="book title">
                    <input type="text" class="add-author input" placeholder="author">
                    <input type="number" class="add-price input" placeholder="price">
                    <input type="text" class="add-image input" placeholder="image url">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="onAddBook()">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal UPDATE BOOK -->
    <div class="modal fade" id="updateBookModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update book price</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="number" class="add-price input" id="updated-price" placeholder="price">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="onAddBook()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" onclick="onSort('author')">Author</th>
                    <th scope="col" onclick="onSort('name')">Title</th>
                    <th scope="col" onclick="onSort('price')">Price</th>
                    <th colspan="3" scope="col">Actions</th>
                </tr>
            </thead>
            <tbody class="books-container"></tbody>
        </table>
    </div>
    <button class="btn btn-primary btn-add-book" onclick="onNext()">next</button>

    <div class="modal fade" id="displayBookDetails" tabindex="-1" role="dialog" aria-labelledby="displayBookModalLabel"
        aria-hidden="true">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./js/utils.js"></script>
    <script src="./js/booksController.js"></script>
    <script src="./js/booksService.js"></script>
    <script src="./js/booksLocalService.js"></script>
</body>

</html>
